{% extends 'base.html' %}
{% if form %}
    {% import "bootstrap/wtf.html" as wtf %}
{% endif %}

{% block title %} Login {% endblock %}


{% block content %}

   {% if form %}
   <form class="form-signin" method="POST" action="{{url_for('empresa_bp.resetpassword')}}">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email) }}
         <button class="btn btn-lg btn-primary btn-block" type="submit"> Send / Enviar </button>
     </form>
    {% endif %}


{% endblock %}
