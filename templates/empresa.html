{% extends 'base.html' %}


{% block header %}
  <link rel="stylesheet" type="text/css" href="/static/css/empresas.css">
{% endblock %}

{% block content %}
    <h3>{% block title %} Datos Empresa {% endblock %}</h3>

    <div class="card p-0">
        <div class="card-image"> <img src="data:image/png;base64,{{empresa.render_logo}}" alt=""> </div>
        <div class="card-content d-flex flex-column align-items-center">
            <h4 class="pt-2">{{empresa.nombre}}</h4>
            <a href="{{empresa.urlWeb}}""> Link a la web</a>
            <ul class="social-icons d-flex justify-content-center">
                <li style="--i:1"> <a href="#"> <span class="fab fa-facebook"></span> </a> </li>
                <li style="--i:2"> <a href="#"> <span class="fab fa-twitter"></span> </a> </li>
                <li style="--i:3"> <a href="#"> <span class="fab fa-instagram"></span> </a> </li>
            </ul>
        </div>
    </div>


{% endblock %}
