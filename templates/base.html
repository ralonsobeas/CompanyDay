<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>{% block title %}U-Tad CompanyDay {% endblock %}</title>

    {% block header %}{% endblock %}
  </head>
  <body >
    <nav class="navbar navbar-expand-md navbar-light"  >
        <a class="navbar-brand" href="{{ url_for('index')}}">
          <img class="" src="/static/images/logos-company-day-03.png"  >
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('registroEmpresa') }}">Registro Empresa</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('contacto') }}">Contacto</a>
            </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        {% block content %} {% endblock %}
    </div>

<!-- Footer -->
    <footer class="footer">
      <div class="container py-5">
        <div class="row py-4">
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
            <img src="/static/images/logos-company-day-03.png" alt="" width="180" class="mb-3">
            <ul class="list-inline mt-4">
              <li class="list-inline-item px-2"><a href="#" target="_blank" title="twitter"><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item px-2"><a href="#" target="_blank" title="facebook"><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item px-2"><a href="#" target="_blank" title="instagram"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>

          <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
            <h6 class="text-uppercase font-weight-bold mb-4">U-Tad</h6>
            <ul class="list-unstyled mb-0" >
              <li class="mb-2"><a href="#" class="text-body">Login</a></li>
              <li class="mb-2"><a href="#" class="text-body">Registro</a></li>
              <li class="mb-2"><a href="#" class="text-body">Contacto</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Copyrights -->
      <div class="py-4">
        <div class="container text-center">
          <p class="mb-0 py-2">Â© 2022 Proyectos 3 U-Tad</p>
        </div>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% block script %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a94fe0cfd7.js" crossorigin="anonymous"></script>
  </body>
</html>
